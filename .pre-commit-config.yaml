repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ“ Remove trailing whitespaces
        args: [--markdown-linebreak-ext=md]
      - id: requirements-txt-fixer
        name: ğŸ Sort entries in requirements.txt
      - id: check-merge-conflict
        name: âŒ Check for merge conflict markers
      - id: check-yaml
        name: ğŸ« Check YAML syntax
        args: [--unsafe]
      - id: no-commit-to-branch
        name: ğŸ’» Check for commits to allowed branch
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        name: ğŸ“‹ Check Markdown syntax
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v26.1.0
    hooks:
      - id: ansible-lint
        language_version: python3
        name: ğŸ” Check documentation examples with ansible-lint
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-github-workflows
        name: â¿ Check GitHub Workflows
      - id: check-github-issue-forms
        name: ğŸ“š Check GitHub Issue Forms
      - id: check-renovate
        name: ğŸ”¤ Check Renovate configuration
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: â“ Check for typos
        entry: codespell
  - repo: https://github.com/AlexanderDokuchaev/md-dead-link-check
    rev: "v1.2.0"
    hooks:
      - id: md-dead-link-check
        name: ğŸ”­ Check external links
        args: ['--config', '.config/md_dead_link_check.ini']
