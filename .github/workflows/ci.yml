---
name: Lint markdown files
on:
  workflow_dispatch:
  pull_request:

jobs:
  md-lint:
    name: Lint markdown files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: avto-dev/markdown-lint@v1.5.0

  ansible-lint:
    name: Lint Ansible examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
